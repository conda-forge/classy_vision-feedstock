{% set name = "classy_vision" %}
{% set version = "0.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16b958971af2f3c388c2becf79b7f8ef2a35ee80f003ee67e573af6c9c3cfc74

build:
  number: 1
  skip: True  # [py<36 or not linux64]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
  run:
    - python
    - pytorch >=1.3.1
    - torchvision >=0.4.2
    # NOTE: pillow can be removed once the torchvision version is upped
    - pillow ==6.2.1

test:
  imports:
    - classy_vision
  commands:
    - classy-project test_project

about:
  home: https://classyvision.ai
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An end-to-end PyTorch framework for image and video classification"
  doc_url: https://classyvision.ai/
  dev_url: https://github.com/facebookresearch/ClassyVision/

extra:
  recipe-maintainers:
    - mannatsingh
    - vreis
    - aadcock
